<!DOCTYPE html>
<html>
  <head>
    <!-- format and rendering -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="format-detection" content="telephone=no" />
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests"/>
    <meta name="referrer" content="no-referrer-when-downgrade" />
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,user-scalable=yes"/>
    <!-- page info -->
    <title>Title of the Page | Boilerplate</title>
    <meta name="description" content="This is the meta description content." />
    <!-- open graph -->
    <meta property="og:image" content="https://www.example.com/img.jpg" />
    <meta property="og:type" content="website" />
    <meta property="og:image:alt" content="This is an open graph text alternative."/>
    <meta property="og:phone_number" content="1-800-111-1111" />
    <meta property="og:site_name" content="Example Site" />
    <meta property="og:title" content="OG Title of the Page | Boilerplate" />
    <meta property="og:locale" content="en_US" />
    <meta property="og:image:type" content="image/jpg" />
    <meta property="og:url" content="https://www.example.com/" />
    <meta property="og:description" content="This is an open graph description."/>
    <!-- twitter -->
    <meta name="twitter:image:alt" content="This is a twitter card text alternative."/>
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Twitter Title of the Page | Boilerplate"/>
    <meta name="twitter:site" content="@example" />
    <meta name="twitter:description" content="This is a twitter card description."/>
    <meta name="twitter:creator" content="@example" />
    <meta name="twitter:image" content="https://www.example.com/img.jpg" />
 <meta name="description" content="This is the meta description content." />
    <!-- links -->
    <link rel="canonical" href="https://www.example.com/" />

    <!-- icons -->
    <link rel="mask-icon" href="/mask.svg" color="black" />
    <link rel="icon" href="/favicon.ico" sizes="16x16" type="image/x-icon" />
    <link rel="icon" href="/icon.png" type="image/png" />
    <link rel="apple-touch-icon" href="/icon.png" />
  </head>
  <body>
    <h1>Example Site</h1>
    <h2>First Child</h2>
    <h3>Grandchild</h3>
    <h4>Great Grandchild</h4>
    <script src="script.js"></script>
    <title>Title of the Page | Boilerplate</title>
  </body>
</html>
